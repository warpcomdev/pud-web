apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: pud-web-route
spec:
  host: pid.segittur.es
  to:
    kind: Service
    name: pud-web-service
    weight: 100
  port:
    targetPort: 80
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
